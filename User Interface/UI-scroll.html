<!DOCTYPE html>
<html>
    <head>
        <title>Scroll Detection Test</title>
        <script>
            window.onscroll = function()
            {
                if (window.scrollY + window.innerHeight >= 0.6*document.body.offsetHeight)
                {
                    document.body.style.backgroundColor="red";
                }
                else 
                {
                    document.body.style.backgroundColor="green";
                }
            }
        </script>
    </head>
    <body>
        <div style="height:1500px">Block 1</div>
        <div style="height:1500px">Block 2</div>
        <div style="height:1500px">Block 3</div>
    </body>
</html>
